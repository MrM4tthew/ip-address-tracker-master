<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />

  <title>Frontend Mentor | IP Address Tracker</title>

  
  <link rel="stylesheet" href="style.css">

  <style>
    #mapid {
      height: 60vh;
    }
  </style>
</head>
<body>

  <div class="backContainer">
    <div class="topImageContainer" >
      <img src="./images/pattern-bg.png" alt="">
    </div>
    <div id="mapid"></div>
  </div>
  <div class="frontContainer">
    <span class="title">IP Address Tracker</span>
    <div class="searchContainer">
      <form class="form" id="form">
        <input type="text" name="" id="inputIp" onfocus="this.value=''" placeholder="Search for any IP address or domain">
        <button id="btn">></button>
      </form>
    </div>
    <div class="resultContainer">
      <div class="result">
        <span class="title">IP ADDRESS</span>
        <span id="ipAddress">192.212.174.101</span>
      </div>
      <div class="result">
        <span class="title">LOCATION</span>
        <span id="location">Brooklyn, NY 10001</span>
      </div>
      <div class="result">
        <span class="title">TIMEZONE</span>
        <span id="timezone">UTC -05:00</span>
      </div>
      <div class="result">
        <span class="title">ISP</span>
        <span id="isp">SpaceX Starlink</span>
      </div>
    </div>
  </div>
